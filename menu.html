<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SweetHome Delights - Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="user.css">
  <style>
    body { 
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdf2f8 0%, #f0f9ff 100%);
    }
    
    .cake-card {
      transition: all 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      background: white;
    }
    
    .cake-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    .image-fallback { 
      background: #f8f8f8; 
      color: #666; 
      font-weight: 600; 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    
    .category-filter {
      transition: all 0.2s ease;
    }
    
    .category-filter:hover {
      background-color: #fce7f3 !important;
    }
    
    .category-filter.active {
      background-color: #ec4899 !important;
      color: white !important;
    }
    
    .add-to-cart-btn {
      background-color: #ec4899;
      color: white;
      transition: all 0.2s ease;
    }
    
    .add-to-cart-btn:hover {
      background-color: #db2777;
    }
    
    .wishlist-btn {
      border-color: #ec4899;
      color: #ec4899;
      transition: all 0.2s ease;
    }
    
    .wishlist-btn:hover {
      background-color: #fdf2f8;
    }
    
    .price-tag {
      font-weight: 600;
      color: #ec4899;
    }
  </style>
</head>

          </a>
        </div>
        <button id="menu-toggle" class="md:hidden">
          <i data-feather="menu"></i>
        </button>

    </div>

  </header>

    </section>
  </main>

  // ---------- UI helpers ----------
  const categories = ['All', ...Array.from(new Set(cakes.map(c => c.category)))];

  function formatPrice(p) { return '₹' + p; }

  // Build filter buttons
  const filterBar = document.getElementById('filter-bar');
  categories.forEach(cat => {
    const btn = document.createElement('button');
    btn.textContent = cat;
    btn.className = 'category-filter text-sm px-4 py-2 rounded-full bg-white border border-pink-300 text-pink-600 hover:bg-pink-50';
    btn.dataset.filter = cat;
    btn.addEventListener('click', () => {
      document.querySelectorAll('.category-filter').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      filterCakes(cat);
    });
    filterBar.appendChild(btn);
  });
  // Activate All by default
  if (document.querySelectorAll('.category-filter').length > 0) {
    document.querySelectorAll('.category-filter')[0].classList.add('active');
  }

  // Render cakes
  const grid = document.getElementById('cakes-grid');

  function renderCakes(list) {
    grid.innerHTML = '';
    if (list.length === 0) {
      grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-500 text-lg">No cakes available at the moment.</p></div>';
    } else {
      list.forEach(item => {
        const card = document.createElement('div');
        card.className = 'cake-card flex flex-col';
        card.dataset.category = item.category;
        card.innerHTML = `
          <div class="h-48 w-full overflow-hidden">
            <img src="${item.img}" alt="${escapeHtml(item.name)}" class="w-full h-full object-cover" loading="lazy" />
          </div>
          <div class="p-5 flex-1 flex flex-col">
            <h3 class="text-lg font-semibold text-pink-700">${escapeHtml(item.name)}</h3>
            <p class="text-sm text-gray-600 mt-2 flex-1">${escapeHtml(item.desc)}</p>
            <div class="mt-3 flex items-center justify-between">
              <div class="text-gray-600 text-sm">${item.weight}</div>
              <div class="price-tag">${formatPrice(item.price)}</div>
            </div>
            <div class="mt-4 flex gap-2">
              <button onclick="addToCart('${item.id}','${escapeAttr(item.name)}',${item.price},'${escapeAttr(item.desc)}','${escapeAttr(item.img)}')" class="add-to-cart-btn px-4 py-2 rounded flex-1 text-sm hover:bg-pink-700 flex items-center justify-center gap-1">
                <i data-feather="shopping-cart" class="w-4 h-4"></i>
                Add to Cart
              </button>
              <button data-item-id="${item.id}" onclick="toggleWishlist('${item.id}','${escapeAttr(item.name)}',${item.price},'${escapeAttr(item.desc)}','${escapeAttr(item.img)}')" class="wishlist-btn border px-3 py-2 rounded text-sm hover:bg-pink-50" title="Add to wishlist">
                <i data-feather="heart" class="w-4 h-4"></i>
              </button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }
    // Initialize feather icons after rendering
    if (typeof feather !== 'undefined') {
      feather.replace();
    }
  }

  // initial render
  renderCakes(cakes);

  // ---------- Search ----------
  const searchBox = document.getElementById('search-box');
  if (searchBox) {
    searchBox.addEventListener('input', function() {
      const q = this.value.trim().toLowerCase();
      const filtered = cakes.filter(c => c.name.toLowerCase().includes(q) || c.desc.toLowerCase().includes(q));
      renderCakes(filtered);
    });
  }

  // ---------- Filter function ----------
  function filterCakes(cat) {
    if (cat === 'All') { renderCakes(cakes); return; }
    const filtered = cakes.filter(c => c.category === cat);
    renderCakes(filtered);
  }

  // ---------- Cart & Wishlist (localStorage) ----------
  window.addToCart = function(id, name, price, desc, img) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const existing = cart.find(i => i.id === id);
    if (existing) existing.qty++;
    else cart.push({ id, name, price, desc, img, qty:1 });
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    showNotification(`${name} added to cart!`, 'success');
  };

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((s,i)=>s+i.qty,0);
    const cartCountEl = document.getElementById('cart-count');
    if (cartCountEl) {
      cartCountEl.textContent = total;
    }
  }
  updateCartCount();

  window.toggleWishlist = function(id, name, price, desc, img) {
    let wl = JSON.parse(localStorage.getItem('wishlist')) || [];
    const found = wl.find(i => i.id === id);
    if (found) {
      wl = wl.filter(i => i.id !== id);
      showNotification(`${name} removed from wishlist`, 'info');
    } else {
      wl.push({ id, name, price, desc, img });
      showNotification(`${name} added to wishlist`, 'success');
    }
    localStorage.setItem('wishlist', JSON.stringify(wl));
  };

  // ---------- Simple notification ----------
  function showNotification(text, type='info') {
    const el = document.getElementById('notification');
    if (!el) return;
    el.textContent = text;
    el.className = 'fixed right-6 bottom-6 p-3 rounded shadow-lg';
    if (type === 'success') el.style.background = '#ecfdf5', el.style.color = '#065f46';
    else if (type === 'info') el.style.background = '#eff6ff', el.style.color = '#1e3a8a';
    else el.style.background = '#fff6ed', el.style.color = '#92400e';
    el.style.display = 'block';
    setTimeout(()=>{ el.style.display='none'; }, 1800);
  }

  // ---------- Small helpers to escape quotes for attributes ----------
  function escapeAttr(s) {
    return String(s).replace(/'/g,"\\'").replace(/"/g,'&quot;');
  }
  function escapeHtml(s) {
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  // ---------- Mobile menu toggle (if needed) ----------
  const menuToggle = document.getElementById('menu-toggle');
  if (menuToggle) {
    menuToggle.addEventListener('click', ()=>{

    });
  }

  document.addEventListener('DOMContentLoaded', function() {
    if (typeof feather !== 'undefined') {
      feather.replace();
    }

    if (typeof isAdmin !== 'undefined' && isAdmin()) {
      const nav = document.querySelector('nav');
      if (nav) {
        const adminLink = document.createElement('a');
        adminLink.href = 'admin-orders.html';
        adminLink.className = 'text-sm px-3 py-1 rounded hover:bg-pink-50';
        adminLink.textContent = 'Admin Orders';
        // Insert before the last link (Orders)
        const lastLink = nav.lastElementChild;
        if (lastLink) {
          nav.insertBefore(adminLink, lastLink);
        } else {
          nav.appendChild(adminLink);
        }
      }
    }
  });
